<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>

    <!-- Chart.js pour graphique -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="graph.js"></script>
</head>

<body>
    <header id="header">
        <p id="title">Accueil</p>
    </header>
    <div id="content">
        <div class="line">
            <div class="col-md-6 quad">
                <h1>Acheter action</h1>
                <form class="form-inline my-2 my-lg-0">
                    <input type="search" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Rechercher">
                    <button type="button" class="btn btn-primary">Ok</button>
                </form>


                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Acheter</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">AAPL</td>
                            <td>850$</td>
                            <td>
                                <a name="" id="" class="btn btn-primary" href="#" role="button">Acheter</a>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-6 quad">
                <canvas id="myChart"></canvas>
            </div>


            <h1>Liste des actions achetées</h1>
            <div class="col-md-6 quad">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Nombre</th>
                            <th>Prix</th>
                            <th>Détails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">truc</td>
                            <td>10</td>
                            <td>2$</td>
                            <td>
                                <a name="" id="" class="btn btn-primary" href="#" role="button">Voir</a>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h1>Détails</h1>
            <div class="col-md-6 quad">
                <ul class="list-group">
                    <li class="list-group-item">Nom</li>
                    <li class="list-group-item">Symbole</li>
                    <li class="list-group-item">Prix d'achat</li>
                    <li class="list-group-item">Nombre achetés</li>
                    <li class="list-group-item">Prix actuel</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
